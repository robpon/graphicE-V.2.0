<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Start</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<link rel="stylesheet" href="css/style1.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

<div class="all">
    <div class="contents">
        <form method="post" action="edit" id="send">
            <div class="row row-cols-2">
                <div class="col text-center">
                    <input id="height" name="height" placeholder="Wysokość" type="number">
                </div>
                <div class="col text-center">
                    <input id="width" name="width" placeholder="Szerokość" type="number">
                </div>

            </div>
        </form>
        <div class="templates">
            <div class="template">
                <div id="T1" class="canvas"></div>
                <div class="text">1080x1080 - 1:1</div>
            </div>
            <div class="template">
                <div id="T2" class="canvas"></div>
                <div class="text">1440x960 - 3:2</div>
            </div>
            <div class="template">
                <div id="T3" class="canvas"></div>
                <div class="text">1920x1080 - 16:9</div>
            </div>
            <div class="template">
                <div id="T4" class="canvas"></div>
                <div class="text">1400x1050 - 4:3</div>
            </div>
            <div class="template">
                <div id="T5" class="canvas"></div>
                <div class="text">1280x1024 - 5:4</div>
            </div>
            <div class="template">
                <div id="T6" class="canvas"></div>
                <div class="text">2560x1600 - 16:10</div>
            </div>
            <div class="template">
                <div id="T7" class="canvas"></div>
                <div class="text">960x1440 - 2:3</div>
            </div>
            <div class="template">
                <div id="T8" class="canvas"></div>
                <div class="text">1080x1920 - 9:16</div>
            </div>
            <div class="template">
                <div id="T9" class="canvas"></div>
                <div class="text">1050x1400 - 3:4</div>
            </div>
            <div class="template">
                <div id="T10" class="canvas"></div>
                <div class="text">1024x1280 - 4:5</div>
            </div>
            <div class="template">
                <div id="T11" class="canvas"></div>
                <div class="text">1600x2560 - 10:16</div>
            </div>
        </div>
        <div class="row row-cols-1">
            <div class="col text-center">
                <button type="submit" id="go">
                    <svg height="40" width="40" viewBox="0 0 60 60">
                        <path d="M10 30 L50 30 " stroke-linecap="round" stroke="#000" fill="none"
                              stroke-width="4"></path>
                        <path d="M30 15 L50 30 M50 30 L30 45" stroke-linecap="round" fill="none" stroke="#000"
                              stroke-width="4"></path>
                    </svg>
                </button>
            </div>
        </div>
        <div id="ad">
            <div id="firstCont">
                <img id="firstIMG" src="text.png" style="width: 100%; height: fit-content;">
                <div id="firstText">
                    <p>
                        <br>
                        <span class="title">Edytuj po swojemu !</span>
                        <br>
                        <br>
                        <span class="textContents">D/R zapewni tobie pełną kontrole nad twoim zdjęciem, rysem
                        i tekstem.</span>
                    </p>
                </div>
            </div>

        </div>
    </div>
</div>
<div class="heading">
    <div id="logo">D/R</div>

</div>
<script src="startPage.js"></script>
</body>
</html>
